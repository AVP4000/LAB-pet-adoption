<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- buttons -->
    <div id = "btns">
    <button class="btn btn-primary" id="petCat">Cats</button>
    <button class="btn btn-primary" id="petDog">Dogs</button>
    <button class="btn btn-primary" id="petDino">Dino</button>
    <button class="btn btn-primary" id="petAll">All dem Animals</button>
    </div>

 
    <!-- app to tap into -->
    <div id="app"></div>

    <!-- NEW ANIMAL FORM -->
    <form>
        <h3>ADD PETS</h3>

        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="petName" placeholder="name" autocomplete="off">
          <label for="floatingInput">Pet Name</label>
        </div>

        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="petColor" placeholder="color" autocomplete="off">
          <label for="floatingInput">Pet Color</label>
        </div>

        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="petSpecialSkill" placeholder="special skill" autocomplete="off">
          <label for="floatingInput">Special Skills</label>        
        </div>

        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="petType" placeholder="type" autocomplete="off">
          <label for="floatingInput">Type of Pet</label>
        </div>

        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="petImage" placeholder="imageURL" autocomplete="off">
          <label for="floatingInput">Image URL</label>
        </div>
          <button type="submit" class="btn btn-success" id="form-submit">Submit New Pet</button>
      </form>
 
    <!-- setup -->
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
